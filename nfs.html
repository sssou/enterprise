<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fullscreen Image</title>
  <style>
    /* Make the page fill the browser window completely. */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Force the image to fill the entire screen. */
    img {
      display: block;          /* Remove extra whitespace caused by default inline behavior */
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <img src="./images/embed/973943162055839806.webp" alt="A full-screen image">
</body>
</html>
